{% extends "_base.html" %}
{% block hero %}

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
          <h1>{{snack.title}}</h1>
          <h2>Do you want to delete this item? </h2>
          <form action="." method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn-get-started btn danger" value="OK!!">
            </form>
        </div>
      </div>
    </div>

  </section>
{% endblock %}
