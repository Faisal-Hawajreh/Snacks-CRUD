{% extends "_base.html" %}

{% block hero %}

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
          <h1>This is the Snacks List</h1>
          <a href="{% url 'home' %}" class="btn-get-started scrollto">Go back to Home</a>

      </div>
    </div>

{% block main %}

{% endfor %}

{% endblock main %}
